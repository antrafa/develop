<ion-modal-view>

	<ion-header-bar class="bar bar-header bar-dark">
		<h1 class="title">Cadastro</h1>
		<button class="button button-clear button-icon button-small icon ion-close-circled" ng-click="closeModalCadastro()"></button>
	</ion-header-bar>	

	<ion-content class="app-content">

		<div class="spacer" style="height: 10px;"></div>
		
		<form id="login-form1" name="formCadastro" class="list">

			<div class="list">

				<label class="item item-input">
					<input type="text" placeholder="Nome" ng-model="cadastro.name" ng-required="true">
				</label>

				<label class="item item-input">
					<input type="email" placeholder="E-mail" ng-model="cadastro.email" ng-required="true" ng-pattern="/^[a-zA-Z0-9][a-zA-Z0-9\._-]+@([a-zA-Z0-9\._-]+\.)[a-zA-Z-0-9]{2,3}/">
				</label>

				<label class="item item-input">
					<input type="password" placeholder="Senha" ng-model="cadastro.password" ng-required="true" ng-minlength="5" />
				</label>

				<button class="button button-calm button-block" ng-click="cadastrarUsuario(cadastro)" ng-disabled="formCadastro.$invalid">Cadastrar</button>

			</div>

		</form>

	</ion-content>

</ion-modal-view>
