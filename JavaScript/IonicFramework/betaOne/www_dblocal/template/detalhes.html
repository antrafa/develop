<ion-view title="Detalhes">

	<ion-content padding="true" class="has-header app-content">

		<div ng-repeat="usuario in usuarioPerfil">

			<ion-list id="perfil-list6">
				<ion-item class="item-icon-right" id="perfil-list-item11">{{usuario.name}}
					<i class="icon ion-android-person icon-accessory"></i>
				</ion-item>
				<ion-item class="item-icon-right" id="perfil-list-item13">{{usuario.email}}
					<i class="icon ion-android-mail icon-accessory"></i>
				</ion-item>
			</ion-list>

		</div>

	</ion-content>

</ion-view>
